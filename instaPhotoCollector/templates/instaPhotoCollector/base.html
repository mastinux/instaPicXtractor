{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>404!Nonno not found</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="bg-primary">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index_view' %}">Python-instagram</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
              {% comment %}
              <li><a href="{% url 'artists_view' %}">Artists</a></li>
              {% endcomment %}
              <li>
                  <form class="navbar-form navbar-left" role="search" action="{% url 'location_view' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="number" step="0.01" class="form-control" placeholder="latitude" name="latitude">
                      <input type="number" step="0.01" class="form-control" placeholder="longitude" name="longitude">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                  </form>
              </li>
              <li><a href="{% url 'popular_view' %}">Popular on Instagram</a></li>
              <li>
              <form class="navbar-form navbar-left" role="search" action="{% url 'search_view' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="#Tag" name="searched_tag">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
              </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="col-lg-12">

        <a href="{% url 'test_view' %}">
            <button type="button" class="btn btn-default btn-lg">
                Test <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
            </button>
        </a><br><br>

        {% block content %}

        {% endblock content %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
